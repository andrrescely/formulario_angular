<form [formGroup]="inicioSesionForm" (ngSubmit)="onSubmit()">
  <label for="correo">Correo Electrónico:</label>
  <input type="email" id="correo" formControlName="correo" required>

  <br>

  <label for="contrasena">Contraseña:</label>
  <input type="password" id="contrasena" formControlName="contrasena" required>

  <br>

  <button type="submit" [disabled]="!inicioSesionForm.valid">Entrar</button>
</form>

<router-outlet></router-outlet>
